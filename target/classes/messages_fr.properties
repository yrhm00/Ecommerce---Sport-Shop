# About page
about.title=À Propos de JogginApp
about.mission.title=Notre Mission
about.mission.text=JogginApp est votre partenaire de confiance pour tous vos besoins en équipement sportif. Depuis notre création, nous nous engageons à fournir des produits de qualité supérieure pour les passionnés de sport et de fitness.
about.values.title=Nos Valeurs
about.values.quality=Qualité Premium : Nous sélectionnons rigoureusement nos produits pour garantir votre satisfaction.
about.values.innovation=Innovation : Nous suivons les dernières tendances pour vous offrir les meilleurs équipements.
about.values.service=Service Client : Votre satisfaction est notre priorité absolue.
about.history.title=Notre Histoire
about.history.text=Fondée en 2024, JogginApp est née de la passion pour le sport et le bien-être. Notre équipe d'experts travaille chaque jour pour vous proposer une sélection variée d'articles de sport, des chaussures de running aux vêtements techniques, en passant par les accessoires indispensables.
about.commitment.title=Notre Engagement
about.commitment.text=Nous nous engageons à vous offrir une expérience d'achat exceptionnelle, avec des produits authentiques, des prix compétitifs et une livraison rapide. Rejoignez notre communauté de sportifs passionnés !


